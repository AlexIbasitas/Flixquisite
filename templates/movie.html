{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Playback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body class="bg-blue-900 text-white" style="background-color: #181818;">

    <hr>
    <!-- Main Content -->
    <div class="container mx-auto mt-10">
        <!-- Movie Title and Back Button -->
        <div class="flex items-center justify-between">
            <h2 class="text-3xl font-semibold">{{ movie_details.title }}</h2>
            <a href="/" class="text-gray-400 hover:text-white">‚Üê Back to movies</a>
        </div>

        <div class="mt-8">
            <video class="w-full h-auto" controls>
                <source src="{{ movie_details.video.url }}" type="video/mp4">
                Browser does not support this type of video
            </video>
        </div>

        <!-- Movie Description -->
        <!-- <div class="mt-6">
            <h3 class="text-xl font-semibold mb-2">Synopsis</h3>
            <p>
                {{ movie_details.description }}
            </p>
        </div> -->
    </div>

</body>

</html>
